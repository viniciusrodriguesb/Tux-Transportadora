<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/Tesmaster_Favicon-348x464.png" type="image/x-icon"/>
  <link rel="stylesheet" href="styles/formulario.css">
  <title>Ux Trasnportadora</title>
</head>
<body>
    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div>
      <h1 id="titulo">Envie sua encomenda</h1>
      
      <br>
  </div>

  <!-- Início do formulário -->
  <form>

      <fieldset class="grupo">
          <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
          <div class="campo">
              <label for="nome"><strong>Nome</strong></label>
              <input type="text" name="nome" id="nome" required>
          </div>

          <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
          <div class="campo">
              <label for="sobrenome"><strong>Sobrenome</strong></label>
              <input type="text" name="sobrenome" id="sobrenome" required>
          </div>
      </fieldset> 
    <fieldset class="grupo">
        <!-- Campo de email com-->
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for="email"><strong>CPF/CNPJ</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
    </fieldset>

    <fieldset class="grupo">
        <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
        <div class="campo">
            <label for="email"><strong>Endereço Remetente</strong></label>
            <input type="text" name="endereco" id="endereco" required>
        </div>
        <div class="campo">
            <label for="email"><strong>Endereço Destinatário</strong></label>
            <input type="text" name="endereco" id="endereco" required>
        </div>
    </fieldset>
    
    <fieldset class="grupo">
        <div class="campo">
            <label for="email"><strong>Código do Produto</strong></label>
            <input type="text" name="codigo" id="codigo" required>
        </div>

        <div class="campo">
            <label for="email"><strong>Qtd de Produtos</strong></label>
            <input type="number" name="qtd" id="qtd" required>
        </div>
    </fieldset>

      

      <!-- Caixa de texto -->
      <div class="campo">
          <br>
          <label for="experiencia"><strong>Descrição do produto:</strong></label>
          <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
      </div>

      <!-- Botão para enviar o formulário -->
      <button class="botao" type="submit" onsubmit="">Concluído</button>            

  </form>

</body>
</html>
